<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>转移单</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            text-decoration: none;
        }

        h3 {
            width: 100%;
            margin: 20px 0;
            text-align: center;
        }

        table tr td {
            padding: 5px;
            font-size: 12px;
        }

        .table_list {
            border-collapse: collapse;
        }

        .table_list td {
            border: 1px solid black;
        }
        h4{
            font-weight: inherit;
        }

        .clear:after {
            content: "";
            display: block;
            clear: both;
        }

        .clear {
            zoom: 1;
        }

        .right {
            float: right;
        }

        .left {
            float: left;
        }
        .mb10{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h3>辽西大宗仓储（阜新）有限公司</h3>
<h3>货权转移单</h3>
<div class="clear mb10">
    <span class="left">制单日期：2020年07月17日</span>
    <span class="right">编号：ZM20071549879</span>
</div>

<table class="table_list" width="100%">
    <tr>
        <td colspan="2" align="center">提货单位</td>
        <td colspan="3">辽西大宗仓储（阜新）有限公司</td>
    </tr>
    <tr>
        <td colspan="2" align="center">提货仓库</td>
        <td colspan="3">辽西大宗仓储（阜新）有限公司</td>
    </tr>
    <tr>
        <td align="center" colspan="2">仓库转让单号</td>
        <td>ZM68381255</td>
        <td align="center">转入方批次号</td>
        <td>CA20V153464</td>
    </tr>
    <tr>
        <td colspan="2" align="center">品名</td>
        <td colspan="3">乙二醇</td>
    </tr>
    <tr>
        <td rowspan="2" width="60" align="center">数量</td>
        <td align="center" width="60">小写</td>
        <td colspan="3">500000吨</td>
    </tr>
    <tr>
        <td align="center">大写</td>
        <td colspan="3">伍佰吨</td>
    </tr>
    <tr>
        <td colspan="2" align="center">单证有效期</td>
        <td colspan="3">长期有效</td>
    </tr>
    <tr>
        <td colspan="2" align="center">转付费用说明</td>
        <td colspan="3">提货方从2020-07-22开始承担超期仓储费。</td>
    </tr>
    <tr>
        <td colspan="2" align="center">易交割收款说明</td>
        <td colspan="3">无。</td>
    </tr>
    <tr>
        <td colspan="2" align="center">备注</td>
        <td colspan="3">提取我司：500吨货物</td>
    </tr>
</table>
<table width="100%">
    <tr>
        <td width="200">制单：15791-1</td>
        <td>审核：15791-1</td>
    </tr>
</table>
<div>
    <h4 align="right">辽西大宗仓储（阜新）有限公司 <br>2020年07月17日</h4>

</div>

</body>
</html>
